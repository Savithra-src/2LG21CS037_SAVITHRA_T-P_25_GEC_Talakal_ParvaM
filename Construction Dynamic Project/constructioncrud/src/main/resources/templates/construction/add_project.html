<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Construction Project</title>
</head>
<body>
    <h1>Add New Construction Project</h1>

    <form th:action="@{/add}" method="post">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="contractor">Contractor:</label>
        <input type="text" id="contractor" name="contractor" required><br><br>

        <label for="budget">Budget:</label>
        <input type="number" step="0.01" id="budget" name="budget" required><br><br>

        <button type="submit">Add Project</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Projects - ECOBUILD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-[#f3f6fd] min-h-screen flex flex-col">

<div class="flex flex-1 min-h-screen">
  <!-- Sidebar -->
  <aside class="w-56 bg-gradient-to-b from-[#3b5de7] to-[#2a3eb1] flex flex-col text-white select-none">
    <div class="px-5 py-6 border-b border-[#4a6ef2] flex flex-col items-center">
      <img th:src="@{/assets/img/image.jpg}" alt="Helmet Icon" class="mb-2" width="40" height="40"/>
      <h1 class="font-extrabold text-lg leading-tight text-center">ECOBUILD</h1>
    </div>
    <nav class="flex flex-col flex-1 px-5 pt-6 space-y-4 text-sm font-normal">
      <a th:href="@{/dashboard}" class="flex items-center space-x-3 text-[#a3b0d9] hover:text-white transition-colors">
        <i class="fas fa-tachometer-alt text-[14px]"></i>
        <span>Dashboard</span>
      </a>

      <!-- Projects -->
      <div class="relative group">
        <button type="button" class="w-full flex items-center justify-between text-[#a3b0d9] hover:text-white transition-colors">
          <div class="flex items-center space-x-3">
            <i class="fas fa-file-alt text-[14px]"></i>
            <span>Projects</span>
          </div>
          <i class="fas fa-chevron-right text-[14px] transition-transform group-hover:rotate-90"></i>
        </button>
        <div class="absolute left-full top-0 ml-1 w-40 bg-gradient-to-b from-[#3b5de7] to-[#2a3eb1] rounded shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity z-10">
          <a th:href="@{/projects/show}" class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]">Show Projects</a>
          <a th:href="@{/projects/add}" class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]">Add Projects</a>
        </div>
      </div>

      <!-- Services -->
      <div class="relative group">
        <button type="button" class="w-full flex items-center justify-between text-[#a3b0d9] hover:text-white transition-colors">
          <div class="flex items-center space-x-3">
            <i class="fas fa-folder text-[14px]"></i>
            <span>Services</span>
          </div>
          <i class="fas fa-chevron-right text-[14px] transition-transform group-hover:rotate-90"></i>
        </button>
        <div class="absolute left-full top-0 ml-1 w-40 bg-gradient-to-b from-[#3b5de7] to-[#2a3eb1] rounded shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity z-10">
          <a th:href="@{/services/show}" class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]">Show Services</a>
          <a th:href="@{/services/add}" class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]">Add Services</a>
        </div>
      </div>

      <!-- Testimonials -->
      <div class="relative group">
        <button type="button" class="w-full flex items-center justify-between text-[#a3b0d9] hover:text-white transition-colors">
          <div class="flex items-center space-x-3">
            <i class="fas fa-file-alt text-[14px]"></i>
            <span>Testimonials</span>
          </div>
          <i class="fas fa-chevron-right text-[14px] transition-transform group-hover:rotate-90"></i>
        </button>
        <div class="absolute left-full top-0 ml-1 w-40 bg-gradient-to-b from-[#3b5de7] to-[#2a3eb1] rounded shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity z-10">
          <a th:href="@{/testimonials/show}" class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]">Show Testimonials</a>
          <a th:href="@{/testimonials/add}" class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]">Add Testimonials</a>
        </div>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <header class="flex justify-end items-center px-6 py-4 border-b border-[#e3e8f7] bg-white"></header>

    <section class="flex-1 p-6">
      <h2 class="text-gray-700 text-xl font-normal mb-6">Add Projects</h2>

      <!-- Form -->
      <form th:action="@{/projects/save}" th:object="${project}" method="post" enctype="multipart/form-data" class="space-y-4 max-w-[900px]">
        <input class="w-full border border-black rounded px-3 py-2 text-sm" placeholder="Enter Title..." type="text" th:field="*{title}" />

        <input class="w-full border border-gray-300 rounded px-3 py-2 text-sm" type="file" th:field="*{image}" />

        <div class="border border-gray-300 rounded">
          <textarea class="w-full p-3 text-sm resize-none border-none outline-none" rows="10" placeholder="Enter description..." th:field="*{description}"></textarea>
        </div>

        <button class="bg-[#3b5de7] text-white px-4 py-2 rounded text-sm" type="submit">Save</button>
      </form>

    </section>
  </main>
</div>

</body>
</html>

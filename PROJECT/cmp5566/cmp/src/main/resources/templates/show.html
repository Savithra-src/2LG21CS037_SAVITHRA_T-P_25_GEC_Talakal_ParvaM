<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   // Simple dropdown toggle script
   function toggleDropdown(id) {
    const el = document.getElementById(id);
    if (el.classList.contains("hidden")) {
     el.classList.remove("hidden");
    } else {
     el.classList.add("hidden");
    }
   }
  </script>
 </head>
 <body class="bg-[#f7f9fc] font-sans text-gray-700">
  <div class="flex min-h-screen">
   <!-- Sidebar -->
   <aside class="flex flex-col bg-gradient-to-b from-[#4f6ee8] to-[#3a53d1] w-56 text-white">
    <div class="flex flex-col items-center py-6 border-b border-blue-600">
      <img alt="White construction helmet icon" class="mb-2" height="40" src="/assets/img/image.jpg" width="40"/>
     <h1 class="font-extrabold text-lg leading-tight text-center">
      ECOBUILD
     </h1>
    </div>
    <nav class="flex flex-col px-6 py-4 space-y-3 text-sm font-normal">
      <a class="flex items-center space-x-3 text-[#a8c0ff] hover:text-white" href="#">
       <i class="fas fa-tachometer-alt text-sm">
       </i>
       <span>
        Dashboard
       </span>
      </a>
      <!-- Projects with dropdown -->
      <div class="relative">
       <button aria-expanded="false" aria-haspopup="true" class="flex items-center space-x-3 text-[#a8c0ff] hover:text-white w-full" onclick="toggleDropdown('projectsDropdown', 'projectsChevron')" type="button">
        <i class="fas fa-folder-open text-sm">
        </i>
        <span>
         Projects
        </span>
        <i class="fas fa-chevron-right ml-auto text-xs transition-transform duration-200" id="projectsChevron">
        </i>
       </button>
       <div class="hidden absolute left-full top-0 mt-0 ml-2 w-40 bg-gradient-to-b from-[#3b5de7] to-[#1e3ad9] rounded shadow-lg z-10" id="projectsDropdown">
        <a class="block px-4 py-2 text-sm text-[#a8c0ff] hover:text-white hover:bg-white/10" href="show.html">
         Show Projects
        </a>
        <a class="block px-4 py-2 text-sm text-[#a8c0ff] hover:text-white hover:bg-white/10" href="add.html">
         Add Projects
        </a>
       </div>
      </div>
      <!-- Services with dropdown -->
      <div class="relative">
       <button aria-expanded="false" aria-haspopup="true" class="flex items-center space-x-3 text-[#a8c0ff] hover:text-white w-full" onclick="toggleDropdown('servicesDropdown', 'servicesChevron')" type="button">
        <i class="fas fa-cogs text-sm">
        </i>
        <span>
         Services
        </span>
        <i class="fas fa-chevron-right ml-auto text-xs transition-transform duration-200" id="servicesChevron">
        </i>
       </button>
       <div class="hidden absolute left-full top-0 mt-0 ml-2 w-40 bg-gradient-to-b from-[#3b5de7] to-[#1e3ad9] rounded shadow-lg z-10" id="servicesDropdown">
        <a class="block px-4 py-2 text-sm text-[#a8c0ff] hover:text-white hover:bg-white/10" href="showservice.html">
         Show Services
        </a>
        <a class="block px-4 py-2 text-sm text-[#a8c0ff] hover:text-white hover:bg-white/10" href="addservice.html">
         Add Services
        </a>
       </div>
      </div>
       <!-- Testimonials with dropdown -->
      <div class="relative">
          <button aria-expanded="false" aria-haspopup="true" class="flex items-center space-x-3 text-[#a8c0ff] hover:text-white w-full" onclick="toggleDropdown('testimonialsDropdown', 'testimonialsChevron')" type="button">
           <i class="fas fa-folder-open text-sm">
           </i>
           <span>
            Testimonials
           </span>
           <i class="fas fa-chevron-right ml-auto text-xs transition-transform duration-200" id="testimonialsChevron">
           </i>
          </button>
          <div class="hidden absolute left-full top-0 mt-0 ml-2 w-40 bg-gradient-to-b from-[#3b5de7] to-[#1e3ad9] rounded shadow-lg z-10" id="testimonialsDropdown">
           <a class="block px-4 py-2 text-sm text-[#a8c0ff] hover:text-white hover:bg-white/10" href="showtestimonial.html">
            Show Testimonials
           </a>
           <a class="block px-4 py-2 text-sm text-[#a8c0ff] hover:text-white hover:bg-white/10" href="addtestimonial.html">
            Add Testimonials
           </a>
          </div>
         </div>
      
     </nav>
    <div class="flex justify-center py-6">
     
    </div>
   </aside>
   <!-- Main content -->
   <div class="flex flex-col flex-grow">
    <!-- Header -->
    <header class="flex items-center justify-end bg-white border-b border-gray-200 px-6 h-14">

    <!-- Content area -->

         </th>
         <th class="border border-gray-200 px-4 py-3 text-left font-semibold w-48">

       </thead>
       <tbody>

         <td class="border border-gray-200 px-4 py-4 text-center">
          <img alt="" class="inline-block" height="60" src="" width="60"/>
         </td>
         <td class="border border-gray-200 px-4 py-4">

         <td class="border border-gray-200 px-4 py-4 space-x-2">
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
           Delete
          </button>
          <button class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500 transition">
           Edit
          </button>
         </td>
        </tr>
        <tr class="even:bg-[#f9fbff]">
         <td class="border border-gray-200 px-4 py-4 font-semibold">
          
         </td>
         <td class="border border-gray-200 px-4 py-4">
         
         </td>
         <td class="border border-gray-200 px-4 py-4 text-center">
          <img alt="" class="inline-block" height="60" src="" width="60"/>
         </td>
         <td class="border border-gray-200 px-4 py-4">
       
         </td>
         <td class="border border-gray-200 px-4 py-4 space-x-2">
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
           Delete
          </button>
          <button class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500 transition">
           Edit
          </button>
         </td>
        </tr>
       </tbody>
      </table>
     </div>
    </main>
   </div>
  </div>
 </body>
</html>

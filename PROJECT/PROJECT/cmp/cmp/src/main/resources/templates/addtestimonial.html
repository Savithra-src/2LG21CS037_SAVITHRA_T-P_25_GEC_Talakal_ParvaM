<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Add Testimonial - ECOBUILD
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-[#f3f6fd] min-h-screen flex flex-col">
  <div class="flex flex-1 min-h-screen">
   <!-- Sidebar -->
   <aside class="w-56 bg-gradient-to-b from-[#3b5de7] to-[#2a3eb1] flex flex-col text-white select-none">
    <div class="px-5 py-6 border-b border-[#4a6ef2] flex flex-col items-center">
     <img alt="White construction helmet icon" class="mb-2" height="40" src="/assets/img/image.jpg" width="40"/>
     <h1 class="font-extrabold text-lg leading-tight text-center">
      ECOBUILD
     </h1>
    </div>
    <nav class="flex flex-col flex-1 px-5 pt-6 space-y-4 text-sm font-normal">
     <a class="flex items-center space-x-3 text-[#a3b0d9] hover:text-white transition-colors" href="#">
      <i class="fas fa-tachometer-alt text-[14px]">
      </i>
      <span>
       Dashboard
      </span>
     </a>
     <div class="relative group">
      <button aria-expanded="false" class="w-full flex items-center justify-between text-[#a3b0d9] hover:text-white transition-colors focus:outline-none" type="button">
       <div class="flex items-center space-x-3">
        <i class="fas fa-file-alt text-[14px]">
        </i>
        <span>
         Projects
        </span>
       </div>
       <i class="fas fa-chevron-right text-[14px] transition-transform group-hover:rotate-90">
       </i>
      </button>
      <div class="absolute left-full top-0 mt-0 ml-1 w-40 bg-gradient-to-b from-[#3b5de7] to-[#2a3eb1] rounded shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity z-10">
       <a class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]" href="show.html">
        Show Projects
       </a>
       <a class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]" href="add.html">
        Add Projects
       </a>
      </div>
     </div>
     <div class="relative group">
      <button aria-expanded="false" class="w-full flex items-center justify-between text-[#a3b0d9] hover:text-white transition-colors focus:outline-none" type="button">
       <div class="flex items-center space-x-3">
        <i class="fas fa-folder text-[14px]">
        </i>
        <span>
         Services
        </span>
       </div>
       <i class="fas fa-chevron-right text-[14px] transition-transform group-hover:rotate-90">
       </i>
      </button>
      <div class="absolute left-full top-0 mt-0 ml-1 w-40 bg-gradient-to-b from-[#3b5de7] to-[#2a3eb1] rounded shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity z-10">
       <a class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]" href="showservice.html">
        Show Services
       </a>
       <a class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]" href="addservice.html">
        
        Add Services
       </a>
      </div>
     </div>
     <div class="relative group">
        <button aria-expanded="false" class="w-full flex items-center justify-between text-[#a3b0d9] hover:text-white transition-colors focus:outline-none" type="button">
         <div class="flex items-center space-x-3">
          <i class="fas fa-file-alt text-[14px]">
          </i>
          <span>
           Testimonials
          </span>
         </div>
         <i class="fas fa-chevron-right text-[14px] transition-transform group-hover:rotate-90">
         </i>
        </button>
        <div class="absolute left-full top-0 mt-0 ml-1 w-40 bg-gradient-to-b from-[#3b5de7] to-[#2a3eb1] rounded shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity z-10">
         <a class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]" href="showtestimonial.html">
          Show Testimonials
         </a>
         <a class="block px-4 py-2 text-sm text-[#a3b0d9] hover:text-white hover:bg-[#2a3eb1]" href="addtestimonial.html">
          Add Testimonials
         </a>
        </div>
       </div>
     
    </nav>
    <div class="flex justify-center py-6">
    
    </div>
   </aside>
   <!-- Main content -->
   <main class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="flex justify-end items-center px-6 py-4 border-b border-[#e3e8f7] bg-white">
     <div>
     </div>
    </header>
    <!-- Content area -->
    <section class="flex-1 p-6">
     <h2 class="text-gray-700 text-xl font-normal mb-6">
      Add Testimonials
     </h2>
     <form class="space-y-4 max-w-[900px]">
      <input class="w-full border border-black rounded px-3 py-2 text-sm" placeholder="Enter Client _Name" type="text"/>
      <input class="w-full border border-gray-300 rounded px-3 py-2 text-sm" type="file"/>
      <div class="border border-gray-300 rounded">
       <div class="flex items-center border-b border-gray-300 px-2 py-1 space-x-2 text-xs text-gray-700 select-none">
        <select aria-label="Paragraph style" class="text-xs border border-gray-300 rounded px-1 py-0.5">
         <option>
          Client_Review
         </option>
        </select>
        <button class="font-bold px-1" type="button">
         B
        </button>
        <button class="italic px-1" type="button">
         I
        </button>
        <button aria-label="Insert link" class="px-1" type="button">
         <i class="fas fa-link">
         </i>
        </button>
        <button aria-label="Bullet list" class="px-1" type="button">
         <i class="fas fa-list-ul">
         </i>
        </button>
        <button aria-label="Numbered list" class="px-1" type="button">
         <i class="fas fa-list-ol">
         </i>
        </button>
        <button aria-label="Align left" class="px-1" type="button">
         <i class="fas fa-align-left">
         </i>
        </button>
        <button aria-label="Align center" class="px-1" type="button">
         <i class="fas fa-align-center">
         </i>
        </button>
        <button aria-label="Insert image" class="px-1" type="button">
         <i class="fas fa-image">
         </i>
        </button>
        <button aria-label="Blockquote" class="px-1" type="button">
         <i class="fas fa-quote-right">
         </i>
        </button>
        <button aria-label="Insert table" class="px-1" type="button">
         <i class="fas fa-table">
         </i>
        </button>
        <button aria-label="Insert dropdown" class="px-1" type="button">
         <i class="fas fa-caret-down">
         </i>
        </button>
        <button aria-label="Insert video" class="px-1" type="button">
         <i class="fas fa-video">
         </i>
        </button>
        <button aria-label="Undo" class="px-1 text-gray-300" disabled="" type="button">
         <i class="fas fa-undo">
         </i>
        </button>
        <button aria-label="Redo" class="px-1 text-gray-300" disabled="" type="button">
         <i class="fas fa-redo">
         </i>
        </button>
       </div>
       <textarea class="w-full p-3 text-sm resize-none border-none outline-none" rows="20"></textarea>
      </div>
      <button class="bg-[#3b5de7] text-white px-4 py-2 rounded text-sm" type="submit">
       Save
      </button>
     </form>
    </section>
   </main>
  </div>
 </body>
</html>
